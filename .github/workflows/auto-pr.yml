name: Create automatic PR

on:
  push:
    branches:
      - main

jobs:
  updateAuthor:
    runs-on:  buntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: extract git commit data
        uses: victorrds99/api-quarkus-estoque@main

      - name: Update author information
        run: echo ${{env.GIT_COMMIT_AUTHOR_NAME}} > AUTHOR
        
      - name: Raise PR
        uses: rafalmeida73/create-pull-request@develop
        with: 
          branch: "auto-pr-branch"
          base: main
          title: "demo for auto pr"
          commiter: ${{ env.GIT_COMMIT_AUTHOR_NAME}} <${{ env.GIT_COMMIT_AUTHOR_EMAIL}}*>
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME}} <${{ env.GIT_COMMIT_AUTHOR_EMAIL}}*>
          body:
            this is to show automatic PR creation
          token: ${{ secrets.GITHUB_TOKEN}}
          delete-branch: true
