name: Create automatic PR

on:
  push:
    branches:
      - develop

jobs:
  updateAuthor:
    runs-on:  ubuntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: extract git commit data
        uses: victorrds99/api-quarkus-estoque@develop

      - name: Update author information
        run: echo ${{env.GIT_COMMIT_AUTHOR_NAME}} > AUTHOR
        
      - name: Raise PR
        uses: rafalmeida73/create-pull-request@main
        with: 
          branch: "auto-pr-branch"
          base: main
          title: "Merge develop in main"
          commiter: ${{ env.GIT_COMMIT_AUTHOR_NAME}} <${{ env.GIT_COMMIT_AUTHOR_EMAIL}}*>
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME}} <${{ env.GIT_COMMIT_AUTHOR_EMAIL}}*>
          body:
            Pr to merge develop in main
          token: ${{ secrets.GITHUB_TOKEN}}
          delete-branch: true
